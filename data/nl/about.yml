aboutItem:
  - title : Denk groot!
    description: > 
      Niet elke oplossing is gecreëerd door mensen die daarvoor betaald worden, ITO is één van die oplossingen. 
      Wij werken allemaal vrijwillig samen om de samenleving te ondersteunen in deze COVID-19 uitbraak. 
      Er zal niets gebeuren wanneer niemand er voor vecht, dat is de reden waarom wij elkaar gevonden hebben. 
      Globale inzetbaarheid bij een contact-traceringssysteem is cruciaal. We werken er hard aan om dit te realiseren. 
      Ons team heeft een wereldwijde visie en is bereid om meer te doen – Voeg u bij onze community en draag een steentje bij!

  - title : Hoe verder?
    description: > 
      Wij willen een gratis oplossing realiseren voor iedereen. COVID-19 kent geen grenzen, daarom moeten wij voorbij grenzen kijken en lokale situaties betrekken met globale situaties. 
      ITO is momenteel bezig met het vormen van een globale alliantie. Indien u geïnteresseerd bent ons te helpen stellen wij dit zeer op prijs. 
      U vind hier meer informatie over op de ‘Help Mee’ pagina!

  - title : Een gedreven team
    description: > 
      Wij zijn een uiterst gemotiveerd team van individualisten met gevarieerde expertises. 
      Al ons werk is vrijwillig, wat laat blijken hoe gemotiveerd wij zijn een open-source en toegankelijke contact-traceringssysteem te realiseren waarbij privacy centraal staat. 
      Wij geloven dat het bijeenkomen van de Tech-community achter dit project cruciaal is voor het redden van levens in deze tijd. 
      Wij zijn erg gedreven te werken aan dit project door het zien van de betrokkenheid- en samenwerkings-sfeer die de samenleving toont omvatte dit project. 

title   : Waarom ITO anders is
description: >
  <p>
  Wij geloven dat automatische contact-tracering een waardevolle tool is die kan worden ingezet tegen de verspreiding van SARS-CoV-2 en andere ziekteverwekkers. Een oplossing kan en zou moeten gerealiseerd kunnen worden zonder daarbij privacy in te hoeven leveren. 
  Dat is wat we met <b>ITO</b> willen bereiken.
  </p>
  <p>
  <b>ITO</b> is gebouwd door mensen zoals uzelf. Ons team is opgebouwd uit verschillende teams die participeerden in de #WirVsVirus Hackathon in Maart 2020. Sindsdien hebben veel geïnteresseerde individuen, professionals en bedrijven zich aangesloten om mee te helpen.
  </p>
  <p>
  Elk land heeft een uniek zorgsysteem, daardoor worden er momenteel meerdere contact-traceringsapps ontwikkeld. 
  Omdat mensen virussen kunnen oplopen in het buitenland moet er eigenlijk een ‘hoofdsysteem’ komen waar elk land hun app op zal aansluiten. 
  Ongeacht welke app er gebruikt wordt, gebruikers van de app moeten op de hoogte kunnen worden gehouden van potentiële besmettingen.
  </p>
  <p>
  Het doel van ITO is om een privacybeschermende oplossing te creëren die verschillende landen en instellingen kunnen gebruiken bij het bouwen van een contact-traceringsapp.
  </p>


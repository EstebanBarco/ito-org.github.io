
enable  : true
title   : Wie du uns unterstützen kannst
description: >
  <p>
    Wir sind offen für alle helfenden Hände. Im Moment suchen wir besonders nach einem iOS Entwickler (Bluetooth/BLE Erfahrung wäre besonders großartig).
  </p>
  <p>
    Aber auch alle andere Unterstützung ist herzlich willkommen.
  </p>
  <p>
    Um einen ersten Eindruck zu bekommen über den derzeitigen Projektstand, schau am besten auf die org bei <a href="https://github.com/ito-org/" target="_blank">github</a>.<br />
  </p>
  <p>
    Um etwas mehr über den derzeitigen Projektstand zu erfahren, schau dich um auf unserer <a href="https://confluence.ito-app.org/" target="_blank">Confluence Seite</a>
    Bitte erschrick nicht, wir schaffen es leider derzeit einfach nicht das sauber zu strukturieren und es hübsch zu halten. (Aber vielleicht willst du uns ja dort helfen?)
    </p>
  <p>
    Um möglichst schnell ins Team zu kommen, verbinde dich mit unserem <a href="https://discord.gg/GbSySkC" target="_blank">Discord Channel</a><br />
    Bitte sag kurz im #onboarding Channel hallo und gib uns einen kurzen Überblick über dein Skillset im #skillset channel.
  </p>
  <p>
    Wenn du als Journalist tätig bist oder in irgendeiner anderen Form über uns berichten möchtest, ist der einfachste Weg uns mit einer Mail zu erreichen unter <a href="mailto:presse@ito-app.org">presse@ito-app.org</a>
  </p>
  <p>
    Für einen Überblick über unsere Plattformen und Tools geh am besten auf <a href="https://start.ito-app.org/" target="_blank">start.ito-app.org</a>
  </p>
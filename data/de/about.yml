title   : Wieso wir anders sind!
description: >
  <p>
  Wir glauben, dass die automatische Kontaktnachverfolgung ein wertvolles Werkzeug bei der Bekämpfung von SARS-CoV-2 und anderen Krankheitserregern sein wird.
  Eine solche Lösung sollte und kann realisiert werden, ohne dass dafür die Privatsphäre aufgegeben werden muss. Das ist es, was wir mit <b>ito</b> erreichen wollen.
  </p>
  <p>
  <b>ito</b> wird von Menschen wie Ihnen gebaut. Wir haben uns aus mehreren Teams zusammengeschlossen, die am #WirVsVirus Hackathon im März 2020 teilgenommen haben. Seitdem haben sich uns viele andere interessierte Fachleute und Unternehmen angeschlossen.
  </p>
  <p>
  Jedes Land hat ein anderes Gesundheitssystem, weshalb viele verschiedene Anwendungen zur Ermittlung von Kontaktpersonen entwickelt werden.
  Da sich Menschen aber auch über die Grenzen hinweg mit Viren infizieren können, brauchen wir eine sichere Schnittstelle, über die die Nutzer der verschiedenen Apps unabhängig von der verwendeten App benachrichtigt werden können.
  Aus diesem Grund bauen <b>ito</b> und andere Teams derzeit aktiv eine globale Allianz von datenschutzfokussierten Open-Source-Projekten auf, die an dezentralen Rückverfolgungslösungen arbeiten.
  Das Ziel dieser Arbeit ist es, ein einheitliches, die Privatsphäre schützendes Protokoll zu schaffen, auf dem verschiedene Länder und Institutionen ihre Apps zur Ermittlung von Kontaktpersonen aufbauen können.
  </p>

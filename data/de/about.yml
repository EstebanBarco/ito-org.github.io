aboutItem:
  - title : Think big!
    description: > 
      Nicht jede Lösung wird von Menschen geschaffen, die dafür bezahlt werden; ito ist eine davon.
      Wir alle arbeiten pro-bono und freiwillig, um der Gesellschaft bei der Bewältigung dieses Ausbruchs zu helfen.
      Nichts wird passieren, wenn niemand dafür kämpft, deshalb haben wir uns alle zusammengefunden.
      Die globale Interoperabilität der COVID19-Kontaktnachverfolgungsprotokolle ist von entscheidender Bedeutung, und wir arbeiten daran, dies zu erreichen.
      Unser Team denkt global und ist bereit, mehr zu tun. Werden Sie Teil dieser Gemeinschaft.

  - title : Whats next?
    description: > 
      Wir wollen eine freie Lösung für alle und jeden. COVID19 kennt keine Grenzen und wir auch nicht. 
      Deshalb müssen wir über all diese Grenzen und lokalen Lösungen hinausgehen und gemeinsam an einer globalen Lösung arbeiten. 
      ito ist derzeit dabei, eine globale Allianz mit datenschutzorientierten Open-Source-Projekten zu bilden. Wenn Sie interessiert sind, nehmen Sie Kontakt auf und schließen Sie sich uns an!

  - title : Meet The Energy
    description: > 
      Wir sind ein hochmotiviertes Team von Einzelpersonen mit unterschiedlichen Fachkenntnissen. 
      Unsere gesamte Arbeit ist pro-bono und vollkommen freiwillig, was zeigt, wie sehr wir uns für ein quelloffenes, interoperables und die Privatsphäre wahrendes Protokoll zur Kontaktverfolgung einsetzen. 
      Wir glauben, dass die Tech-Gemeinschaft, die hinter diesem Projekt zusammenkommt, für die Welt zum jetzigen Zeitpunkt entscheidend ist und Leben retten wird.
      Wir alle sind erstaunt und ermutigt durch die brillante Arbeit, die auf der ganzen Welt geleistet wird, und den kooperativen Geist, den alle unsere Projekte verkörpern. 

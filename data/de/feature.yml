title: Es ist wichtig, wie es gemacht wird
subtitle:
item:
  - icon: ion-ios-checkmark-outline
    title: Datenschutz per Design
    description: >
      Die Anonymität der Benutzer ist ein zentrales Merkmal, kein Nebengedanke.

  - icon: ion-earth
    title: Weltweit einsetzbar
    description: >
      Unsere Anwendung wird mit Rücksicht auf jeden Menschen entwickelt und kann von allen Gesundheitssystemen der Welt genutzt werden.

  - icon: ion-ios-body-outline
    title: Beruhend auf Einverständnis
    description: >
      Wir haben die gleichen Interessen wie Sie. ito sendet sensible Daten immer nur dann, wenn Sie es dies wünschen.

  - icon: ion-ios-copy-outline
    title: Open-source
    description: >
      Untersuchen Sie unseren Code, kopieren Sie ihn und verwenden Sie ihn, wo immer Sie wollen.

  - icon: ion-ios-people-outline
    title: Frei wie in Freiheit 
    description: >
      Behalten Sie Ihre Änderungen nicht einfach für sich. Bleiben Sie transparent!

  - icon: ion-ios-speedometer-outline
    title: Schnelle Installation
    description: >
      Deployen Sie einfach ein paar Docker Container, und schon ist alles bereit.
